<h2>Done</h2>
<ul>
  <li ng-repeat='student in studentList | filter: student.status = 3'>
    <!-- <button  ng-click='isInProgress(student)'>In Progress</button> -->
    <button type="button" class="btn btn-default btn-xs"  ng-click='isInComplete(student)'>
      <i class="fa fa-times-circle" aria-hidden="true"></i>
    </button>
    <!-- <button  ng-click='isInComplete(student)'>Incomplete</button> -->
    <button type="button" class="btn btn-default btn-xs"  ng-click='isInProgress(student)'>
      <i class="fa fa-exclamation-circle fa-1x" aria-hidden="true"></i>
    </button>
    {{student.first}} {{student.last}}
  </li>
</ul>
