<div class="dashed-borders">
  <h2>Done</h2>
</div>
<ul>
  <li ng-repeat='student in $ctrl.studentList | filter: student.status = 3 | filterBy: ["first + last"]: $ctrl.search'>
    <a class="btn-to-do" ng-click='isInComplete(student)'></a>
    <a class="btn-in-progress" ng-click='isInProgress(student)'></a>
    <span class="indent">{{student.first}} {{student.last}}</span>
  </li>
</ul>
