<div class="dashed-borders">
  <h2>To Do</h2>
</div>
<ul>
  <li ng-repeat='student in $ctrl.studentList | filter: student.status = 1 | filter: $parent.search'>
    <input type="checkbox" ng-click='isInProgress(student)'></input>
    <input type="checkbox" ng-click='isComplete(student)'></input>
    {{student.first}} {{student.last}}
  </li>
</ul>
