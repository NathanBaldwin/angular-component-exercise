<div class="dashed-borders">
  <h2>Incomplete</h2>
</div>
<ul>
  <li ng-repeat='student in $ctrl.studentList | filter: student.status = 1 | filter: $parent.search'>
    <a class="btn-in-progress" ng-click='isInProgress(student)'></a>
    <a class="btn-done" ng-click='isComplete(student)' ></a>
    <span class="indent">{{student.first}} {{student.last}}</span>
  </li>
</ul>
